<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Markmap Editor</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
}
body {
  font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
    'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
  display: flex;
  flex-direction: row;
  position: relative;
}
#sidebar {
  width: 360px;
  min-width: 280px;
  background: #f9fafb;
  border-right: 1px solid #e5e7eb;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  z-index: 10;
  flex-shrink: 0;
}
#sidebar-header {
  padding: 1rem;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}
#sidebar-header h2 {
  font-size: 1.125rem;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 0.5rem;
}
#sidebar-actions {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}
#sidebar-actions button {
  padding: 0.5rem 1rem;
  border: 1px solid #d1d5db;
  background: #ffffff;
  border-radius: 0.375rem;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.2s;
}
#sidebar-actions button:hover {
  background: #f3f4f6;
}
#sidebar-actions button.primary {
  background: #3b82f6;
  color: #ffffff;
  border-color: #3b82f6;
}
#sidebar-actions button.primary:hover {
  background: #2563eb;
}
#markdown-editor {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
}
#markdown-textarea {
  width: 100%;
  height: 100%;
  min-height: 400px;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 0.375rem;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.875rem;
  line-height: 1.5;
  resize: none;
  outline: none;
}
#markdown-textarea:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}
#mindmap-container {
  flex: 1;
  position: relative;
  overflow: hidden;
  min-width: 0;
}
#mindmap {
  display: block;
  width: 100%;
  height: 100%;
}
.markmap-dark {
  background: #27272a;
  color: white;
}
.markmap-dark #sidebar {
  background: #1f2937;
  border-color: #374151;
}
.markmap-dark #sidebar-header {
  background: #111827;
  border-color: #374151;
}
.markmap-dark #sidebar-header h2 {
  color: #f9fafb;
}
.markmap-dark #sidebar-actions button {
  background: #1f2937;
  border-color: #374151;
  color: #f9fafb;
}
.markmap-dark #sidebar-actions button:hover {
  background: #374151;
}
.markmap-dark #sidebar-actions button.primary {
  background: #3b82f6;
  border-color: #3b82f6;
}
.markmap-dark #markdown-textarea {
  background: #1f2937;
  border-color: #374151;
  color: #f9fafb;
}
.markmap-dark #markdown-textarea:focus {
  border-color: #3b82f6;
}
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    max-height: 40vh;
    border-right: none;
    border-bottom: 1px solid #e5e7eb;
  }
  #mindmap-container {
    height: 60vh;
  }
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>
<div id="sidebar">
  <div id="sidebar-header">
    <h2>Markdown Editor</h2>
    <div id="sidebar-actions">
      <button class="primary" id="update-btn">Update</button>
      <button id="copy-btn">Copy Markdown</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <div id="markdown-editor">
    <textarea id="markdown-textarea" placeholder="Scrie Markdown aici..."></textarea>
  </div>
</div>
<div id="mindmap-container">
  <svg id="mindmap"></svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>
<script src="https://unpkg.com/markmap-lib@0.18.12/dist/index.js"></script>
<script>
(function() {
  const STORAGE_KEY = 'markmap_md';
  
  // Wait for markmap-lib to load
  function waitForMarkmapLib(callback) {
    if (window.markmap && window.markmap.Transformer) {
      callback();
    } else {
      setTimeout(() => waitForMarkmapLib(callback), 100);
    }
  }
  
  // Default Markdown content (extracted from current mindmap structure)
  const defaultMarkdown = `# Funnel Lilia Dubiță – Etapa Actuală (Creștere & Cercetare)

## OBIECTIV GENERAL (Acum)

- Creștere Instagram
- Creștere comunitate Telegram
- Studierea profundă a nevoilor reale
- Testare proces vânzare (Leeloo)
- Construire sistem intern clar

## 1) Instagram (Motor de Creștere)

### Funcția actuală

- Creștere audiență
- Creștere autoritate
- Demonstrare expertiză în timp real

### Conținut

- Reels educative și situaționale
- Carusele explicative
- Live-uri pe cazuri reale

### Live-uri

- Răspuns la întrebări anonime din Telegram
- Analiză psihologică aplicată
- Explicații clare pe situații concrete

### După Live

- Extragem secvențe puternice
- Le transformăm în Reels
- Reel-urile aduc trafic nou

### Scop

- Mărire public
- Creștere încredere
- Direcționare spre Telegram

### KPI

- Vizualizări
- Save-uri
- Follow-uri noi
- Click Telegram

## 2) Telegram (Comunitate & Cercetare)

### Funcția actuală

- Comunitate activă
- Spațiu sigur pentru întrebări anonime
- Colectare probleme reale
- Validare teme produse

### Ce facem aici

- Întrebări anonime
- Poll-uri
- Discuții
- Observăm limbajul real al audienței

### Scop

- Înțelegere profundă a durerilor
- Identificare pattern-uri repetate
- Construirea cursului targetat

### KPI

- Număr membri
- Interacțiune
- Tipuri de probleme recurente

## 3) Primul Produs Test – Conflict

### Tema

- Gestionarea conflictului
- Oprirea escaladării
- Structură clară de comunicare

### Rol strategic

- Testare Leeloo
- Testare funnel vânzare
- Învățare logistică

### Obiectiv

- Optimizare sistem
- Nu maximizare profit

## 4) Curs Targetat (Etapa Următoare)

### Va fi construit pe baza

- Problemelor recurente din Telegram
- Întrebărilor din Live-uri
- Pattern-urilor repetate
- Feedback-ului din produsul test

### Obiectiv

- Produs ultra-targetat
- Conversie mare
- Poziționare clară

## 5) Sistem Intern (Construcție Echipa)

### Roluri clare

- Strategie
- Expertiză (Lilia)
- Conținut
- Repurposing
- Tehnic (Leeloo, funnel)
- Analiză date

### Scop

- Eliminare haos
- Scalabilitate
- Creștere sustenabilă

## ETAPA ACTUALĂ =

- Creștere
- Cercetare
- Testare
- Sistemizare

NU = Scalare agresivă încă`;

  // Initialize markmap
  let mm;
  const { markmap } = window;
  
  function initMarkmap(data) {
    if (mm) {
      mm.setData(data);
    } else {
      mm = markmap.Markmap.create('svg#mindmap', null, data);
      window.mm = mm;
      
      // Initialize toolbar
      setTimeout(() => {
        const { Toolbar } = window.markmap;
        const toolbar = new Toolbar();
        toolbar.attach(mm);
        const toolbarEl = toolbar.render();
        toolbarEl.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
        document.body.appendChild(toolbarEl);
      }, 100);
      
      // Dark mode
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('markmap-dark');
      }
    }
  }

  // Transform Markdown to Markmap data
  function transformMarkdown(md) {
    try {
      // Try different ways to access Transformer
      let Transformer;
      if (window.markmap && window.markmap.Transformer) {
        Transformer = window.markmap.Transformer;
      } else if (window.markmap && window.markmap.transform) {
        // Fallback: use transform directly
        const result = window.markmap.transform(md);
        return result.root;
      } else {
        throw new Error('Markmap Transformer nu este disponibil. Verifică console pentru erori.');
      }
      
      const transformer = new Transformer();
      const { root } = transformer.transform(md);
      return root;
    } catch (error) {
      console.error('Markdown transform error:', error);
      console.error('Available markmap:', window.markmap);
      alert('Eroare la transformarea Markdown: ' + error.message);
      return null;
    }
  }

  // Update mindmap from Markdown
  function updateMindmap() {
    const md = document.getElementById('markdown-textarea').value;
    if (!md.trim()) {
      alert('Textarea este goală!');
      return;
    }
    
    const data = transformMarkdown(md);
    if (data) {
      initMarkmap(data);
      // Save to localStorage
      localStorage.setItem(STORAGE_KEY, md);
    }
  }

  // Copy Markdown to clipboard
  function copyMarkdown() {
    const textarea = document.getElementById('markdown-textarea');
    textarea.select();
    document.execCommand('copy');
    const btn = document.getElementById('copy-btn');
    const originalText = btn.textContent;
    btn.textContent = 'Copiat!';
    setTimeout(() => {
      btn.textContent = originalText;
    }, 2000);
  }

  // Reset to default
  function resetMarkdown() {
    if (confirm('Ești sigur că vrei să resetezi la conținutul implicit?')) {
      document.getElementById('markdown-textarea').value = defaultMarkdown;
      updateMindmap();
    }
  }

  // Load from localStorage or use default - populate textarea immediately
  function loadMarkdown() {
    const saved = localStorage.getItem(STORAGE_KEY);
    const md = saved || defaultMarkdown;
    const textarea = document.getElementById('markdown-textarea');
    if (textarea) {
      textarea.value = md;
    }
    
    // Initialize mindmap with loaded content (wait for lib)
    waitForMarkmapLib(() => {
      const data = transformMarkdown(md);
      if (data) {
        initMarkmap(data);
      }
    });
  }

  // Initialize when DOM is ready
  function init() {
    console.log('Initializing markmap editor...');
    
    // Populate textarea immediately
    const saved = localStorage.getItem(STORAGE_KEY);
    const md = saved || defaultMarkdown;
    const textarea = document.getElementById('markdown-textarea');
    
    if (!textarea) {
      console.error('Textarea not found!');
      return;
    }
    
    console.log('Populating textarea with markdown...');
    textarea.value = md;
    console.log('Textarea populated, length:', md.length);

    // Event listeners
    const updateBtn = document.getElementById('update-btn');
    const copyBtn = document.getElementById('copy-btn');
    const resetBtn = document.getElementById('reset-btn');
    
    if (updateBtn) updateBtn.addEventListener('click', updateMindmap);
    if (copyBtn) copyBtn.addEventListener('click', copyMarkdown);
    if (resetBtn) resetBtn.addEventListener('click', resetMarkdown);

    // Ctrl/Cmd+Enter to update
    if (textarea) {
      textarea.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          e.preventDefault();
          updateMindmap();
        }
      });

      // Auto-save on input (debounced)
      let saveTimeout;
      textarea.addEventListener('input', function() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
          const md = this.value;
          localStorage.setItem(STORAGE_KEY, md);
        }, 1000);
      });
    }

    // Initialize mindmap after lib loads
    waitForMarkmapLib(() => {
      const currentMd = textarea ? textarea.value : defaultMarkdown;
      const data = transformMarkdown(currentMd);
      if (data) {
        initMarkmap(data);
      }
    });
  }

  // Run when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
</body>
</html>
