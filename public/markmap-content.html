<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Markmap Editor</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  width: 100%;

}
body {

  flex-direction: row;
  position: relative;
}
#sidebar {
  width: 360px;
  min-width: 280px;
  background: #f9fafb;
  border-right: 1px solid #e5e7eb;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  z-index: 10;
  flex-shrink: 0;
}
#sidebar-header {
  padding: 1rem;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

  font-size: 1.125rem;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 0.5rem;
}
#sidebar-actions {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}
#sidebar-actions button {
  padding: 0.5rem 1rem;
  border: 1px solid #d1d5db;
  background: #ffffff;
  border-radius: 0.375rem;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.2s;
}
#sidebar-actions button:hover {
  background: #f3f4f6;
}
#sidebar-actions button.primary {
  background: #3b82f6;
  color: #ffffff;
  border-color: #3b82f6;
}
#sidebar-actions button.primary:hover {
  background: #2563eb;
}
#markdown-editor {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
}
#markdown-textarea {
  width: 100%;
  height: 100%;
  min-height: 400px;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 0.375rem;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.875rem;
  line-height: 1.5;
  resize: none;
  outline: none;
}
#markdown-textarea:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}
#mindmap-container {
  flex: 1;
  position: relative;
  overflow: hidden;
  min-width: 0;
}
#mindmap {
  display: block;
  width: 100%;
  height: 100%;
}
.markmap-dark {
  background: #27272a;
  color: white;
}
.markmap-dark #sidebar {
  background: #1f2937;
  border-color: #374151;
}
.markmap-dark #sidebar-header {
  background: #111827;
  border-color: #374151;
}
.markmap-dark #sidebar-header h2 {
  color: #f9fafb;
}
.markmap-dark #sidebar-actions button {
  background: #1f2937;
  border-color: #374151;
  color: #f9fafb;
}
.markmap-dark #sidebar-actions button:hover {
  background: #374151;
}
.markmap-dark #sidebar-actions button.primary {
  background: #3b82f6;
  border-color: #3b82f6;
}
.markmap-dark #markdown-textarea {
  background: #1f2937;
  border-color: #374151;
  color: #f9fafb;
}
.markmap-dark #markdown-textarea:focus {
  border-color: #3b82f6;
}
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    max-height: 40vh;
    border-right: none;
    border-bottom: 1px solid #e5e7eb;
  }
  #mindmap-container {
    height: 60vh;
  }
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">

<body>
<div id="sidebar">
  <div id="sidebar-header">
    <h2>Markdown Editor</h2>
    <div id="sidebar-actions">
      <button class="primary" id="update-btn">Update</button>
      <button id="copy-btn">Copy Markdown</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <div id="markdown-editor">
    <textarea id="markdown-textarea" placeholder="Scrie Markdown aici..."></textarea>
  </div>
</div>
<div id="mindmap-container">
  <svg id="mindmap"></svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.18.12/dist/index.umd.js"></script>
<script>
(function() {
  const STORAGE_KEY = 'markmap_md';
  
  // Wait for markmap to load (markmap-view is enough, we'll use manual parser)
  function waitForMarkmap(callback, maxAttempts = 20) {
    let attempts = 0;
    function check() {
      attempts++;
      // markmap-view is enough, we don't need markmap-lib
      if (window.markmap && window.markmap.Markmap) {
        callback();
      } else if (attempts < maxAttempts) {
        setTimeout(check, 100);
      } else {
        console.error('Markmap failed to load after', maxAttempts, 'attempts');
        console.log('window.markmap:', window.markmap);
        // Continue anyway, we have manual parser
        callback();
      }
    }
    check();
  }
  
  // Default Markdown content (extracted from current mindmap structure)
  const defaultMarkdown = `# Funnel Lilia Dubiță – Etapa Actuală (Creștere & Cercetare)

## OBIECTIV GENERAL (Acum)

### Scop

## ETAPA ACTUALĂ =

NU = Scalare agresivă încă`;

  // Initialize markmap
  let mm;
  const { markmap } = window;
  
  function initMarkmap(data) {
    if (mm) {
      mm.setData(data);
    } else {
      mm = markmap.Markmap.create('svg#mindmap', null, data);
      window.mm = mm;
      
      // Initialize toolbar
      setTimeout(() => {
        const { Toolbar } = window.markmap;
        const toolbar = new Toolbar();
        toolbar.attach(mm);
        const toolbarEl = toolbar.render();
        toolbarEl.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
        document.body.appendChild(toolbarEl);
      }, 100);
      
      // Dark mode
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('markmap-dark');
      }
    }
  }

  // Transform Markdown to Markmap data
  function transformMarkdown(md) {
    try {
      console.log('Transforming markdown, length:', md.length);
      
      let root;
      
      // Method 1: Try markmapLib.Transformer (if loaded)
      if (window.markmapLib && window.markmapLib.Transformer) {
        console.log('Using markmapLib.Transformer');
        const transformer = new window.markmapLib.Transformer();
        const result = transformer.transform(md);
        root = result.root;
      }
      // Method 2: Try markmap.Transformer (if available)
      else if (window.markmap && window.markmap.Transformer) {
        console.log('Using markmap.Transformer');
        const transformer = new window.markmap.Transformer();
        const result = transformer.transform(md);
        root = result.root;
      }
      // Method 3: Use manual parser (always works)
      else {
        console.log('Using manual markdown parser');
        root = parseMarkdownManually(md);
      }
      
      console.log('Transform successful, root:', root);
      return root;
    } catch (error) {
      console.error('Markdown transform error:', error);
      // Fallback to manual parser on error
      console.log('Falling back to manual parser');
      return parseMarkdownManually(md);
    }
  }
  
  // Manual markdown parsing (always works, no dependencies)
  function parseMarkdownManually(md) {
    const lines = md.split('\n');
    const root = { content: '', children: [] };
    const stack = [{ level: 0, node: root }];
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i];
      const trimmed = line.trim();
      if (!trimmed) continue;
      
      // Check for headers (# ## ### #### ##### ######)
      const headerMatch = trimmed.match(/^(#{1,6})\s+(.+)$/);
      if (headerMatch) {
        const level = headerMatch[1].length;
        const content = headerMatch[2].trim();
        
        // Pop stack until we find parent at lower level
        while (stack.length > 1 && stack[stack.length - 1].level >= level) {
          stack.pop();
        }
        
        const node = { content, children: [] };
        const parent = stack[stack.length - 1].node;
        if (!parent.children) parent.children = [];
        parent.children.push(node);
        stack.push({ level, node });
      }
      // Check for list items (- or *)
      else if (trimmed.match(/^[-*]\s+/)) {
        const content = trimmed.replace(/^[-*]\s+/, '').trim();
        const node = { content, children: [] };
        const parent = stack[stack.length - 1].node;
        if (!parent.children) parent.children = [];
        parent.children.push(node);
      }
      // Regular text (add to last node if exists)
      else if (stack.length > 0) {
        const lastNode = stack[stack.length - 1].node;
        if (lastNode.content && lastNode.content !== '') {
          lastNode.content += ' ' + trimmed;
        } else {
          lastNode.content = trimmed;
        }
      }
    }
    
    // Clean up empty root content
    if (root.content === '' && root.children.length > 0) {
      // If root has children, use first child as root
      if (root.children[0]) {
        return root.children[0];
      }
    }
    
    return root;
  }

  // Update mindmap from Markdown
  function updateMindmap() {
    const md = document.getElementById('markdown-textarea').value;
    if (!md.trim()) {
      alert('Textarea este goală!');
      return;
    }
    
    const data = transformMarkdown(md);
    if (data) {
      initMarkmap(data);
      // Save to localStorage
      localStorage.setItem(STORAGE_KEY, md);
    }
  }

  // Copy Markdown to clipboard
  function copyMarkdown() {
    const textarea = document.getElementById('markdown-textarea');
    textarea.select();
    document.execCommand('copy');
    const btn = document.getElementById('copy-btn');
    const originalText = btn.textContent;
    btn.textContent = 'Copiat!';
    setTimeout(() => {
      btn.textContent = originalText;
    }, 2000);
  }

  // Reset to default
  function resetMarkdown() {
    if (confirm('Ești sigur că vrei să resetezi la conținutul implicit?')) {
      document.getElementById('markdown-textarea').value = defaultMarkdown;
      updateMindmap();
    }
  }

  // Load from localStorage or use default - populate textarea immediately
  function loadMarkdown() {
    const saved = localStorage.getItem(STORAGE_KEY);
    const md = saved || defaultMarkdown;
    const textarea = document.getElementById('markdown-textarea');
    if (textarea) {
      textarea.value = md;
    }
    
    // Initialize mindmap with loaded content (wait for lib)
    waitForMarkmapLib(() => {
      const data = transformMarkdown(md);
      if (data) {
        initMarkmap(data);
      }
    });
  }

  // Initialize when DOM is ready
  function init() {
    console.log('Initializing markmap editor...');
    
    // Populate textarea immediately
    const saved = localStorage.getItem(STORAGE_KEY);
    const md = saved || defaultMarkdown;
    const textarea = document.getElementById('markdown-textarea');
    
    if (!textarea) {
      console.error('Textarea not found!');
      return;
    }
    
    console.log('Populating textarea with markdown...');
    textarea.value = md;
    console.log('Textarea populated, length:', md.length);

    // Event listeners
    const updateBtn = document.getElementById('update-btn');
    const copyBtn = document.getElementById('copy-btn');
    const resetBtn = document.getElementById('reset-btn');
    
    if (updateBtn) updateBtn.addEventListener('click', updateMindmap);
    if (copyBtn) copyBtn.addEventListener('click', copyMarkdown);
    if (resetBtn) resetBtn.addEventListener('click', resetMarkdown);

    // Ctrl/Cmd+Enter to update
    if (textarea) {
      textarea.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          e.preventDefault();
          updateMindmap();
        }
      });

      // Auto-save on input (debounced)
      let saveTimeout;
      textarea.addEventListener('input', function() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
          const md = this.value;
          localStorage.setItem(STORAGE_KEY, md);
        }, 1000);
      });
    }

    // Initialize mindmap after markmap loads
    waitForMarkmap(() => {
      const currentMd = textarea ? textarea.value : defaultMarkdown;
      const data = transformMarkdown(currentMd);
      if (data) {
        initMarkmap(data);
      }
    });
  }

  // Run when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
</body>
</html>
